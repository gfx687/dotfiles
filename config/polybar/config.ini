[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Fira Code;2
font-1 = FiraCode Nerd Font Mono;2

modules-left = xworkspaces systray xwindow
modules-right = performance-mode vpn wlan xkeyboard pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/date]
type = internal/date
interval = 30

date = %b, %d %H:%M

label = %date%
label-foreground = ${colors.primary}
; date module has no handler for clicks, so a workaround
format =%{A1:gnome-calendar:}<label> %{A}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "󰖁 muted"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = 󰘳 %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 33
battery = BAT0
adapter = AC0
poll-interval = 30

format-full = <label-full>
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-full = "󱊣 100%"
label-charging = 󱐋 %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = 󰂎
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = 󱊡
ramp-capacity-1-foreground = ${colors.alert}
ramp-capacity-2 = 󱊢
ramp-capacity-2-foreground = ${colors.warning}
ramp-capacity-3 = 󱊢
ramp-capacity-4 = 󱊣
ramp-capacity-foreground = ${colors.foreground-alt}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 󰖩 %essid%

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/performance-mode]
type = custom/script
exec = echo "perf. mode: $(asusctl profile -p | awk '{ print $4 }')"
internal = 30

[module/vpn]
type = custom/script
exec = echo "VPN: $(vpn status)"
internal = 30
click-left = vpn toggle

; vim:ft=dosini
